name: Run Script

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: pip install -r requirements.txt
    - run: python test.py
    - uses: actions/upload-artifact@v4
      with:
        name: yf-csv
        path: yf.csv